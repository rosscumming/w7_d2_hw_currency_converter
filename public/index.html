<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency converter</h1>
    <form>
      <input v-model="input" type="number"> Amount</input>
      <select v-model="selectedCurrency">
        <option disabled selected :value="null">Please choose a currency</option>
        <option v-for="(currency, key)  in currencies" v-bind:value="currency"> {{ key }} </option>
      </select>
    </form>

    <div v-if='selectedCurrency'>
      <h2> Your selected rate is: {{selectedCurrency}}</h2>
      <h3> Your currency converted: {{calculatedCurrency(input, selectedCurrency)}} </h3>

  </div>
</body>
</html>
